<div>
  <!--  Product Comments -->
  <ul>
    <h4> Comments </h4>
    <li ng-repeat="comment in product.comments">

      <blockquote>
        <strong>{{comment.stars}} Stars</strong>
        {{comment.body}}
        <cite class="clearfix">—{{comment.author}}  on {{comment.createdOn | date}}</cite>
      </blockquote>
    </li>
  </ul>

  <!--  Comment Form -->
  <form name="commentForm" role="form" ng-controller="CommentController as comments" ng-submit="comments.addComment(product)">
    <!--  Live Preview -->
    <blockquote ng-show="comments.comment.stars">
      <strong>{{comments.comment.stars}} Stars</strong>
      {{comments.comment.body}}
      <cite class="clearfix">—{{comments.comment.author}}</cite>
    </blockquote>

    <!--  Comment Form -->
    <h4>Drop a Comment</h4>
    <fieldset class="form-group">
      <select ng-model="comments.comment.stars" class="form-control" ng-options="stars for stars in [5,4,3,2,1]" title="Stars">
        <option value="">Rate the Product</option>
      </select>
    </fieldset>
    <fieldset class="form-group">
      <textarea ng-model="comments.comment.body" class="form-control" placeholder="Write a short comment..." title="Comment"></textarea>
    </fieldset>
    <fieldset class="form-group">
      <input ng-model="comments.comment.author" type="email" class="form-control" placeholder="jimmyDean@sausage.com" title="Name" />
    </fieldset>
    <fieldset class="form-group">
      <input type="submit" class="btn btn-primary pull-right" value="Submit Comment" />
    </fieldset>
  </form>
</div>
